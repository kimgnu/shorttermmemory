<!DOCTYPE html>
<html>
  <head>
    <title>Short Term Memory Test</title>
    <link type="text/css" rel="stylesheet" href="gui.css"></link>
    <script type="text/javascript" src="jquery-2.2.0.min.js"></script>
  </head>
  <body>
    <div id='animation'>
      <div id='01'></div>
      <div id='02'></div>
      <div id='03'></div>
      <div id='04'></div>
      <div id='05'></div>
      <div id='06'></div>
      <div id='07'></div>
      <div id='08'></div>
      <div id='09'></div>

      <div id='11'></div>
      <div id='12'></div>
      <div id='13'></div>
      <div id='14'></div>
      <div id='15'></div>
      <div id='16'></div>
      <div id='17'></div>
      <div id='18'></div>
      <div id='19'></div>
    </div>
    <div class='hide' id='sqr'>
      <div class='num' id='a'></div>
      <div class='num' id='b'></div>
      <div class='num' id='c'></div>

      <div class='num' id='d'></div>
      <div class='num' id='e'></div>
      <div class='num' id='f'></div>
      
      <div class='num' id='g'></div>
      <div class='num' id='h'></div>
      <div class='num' id='i'></div>
    </div>
    <div id='buttons'>

      <p id='starttext'>Welcome to<br/>Short Term Memory Test</p>
      <button id='starttest'>Start Test</button>

      <p class='hide' id='submittext'>Type the sequence of 9 numbers<br/> without any separator<br/>eg. 135792468</p>
      <input type='text' class='hide' id='userinput' maxlength='9' size='9' style='ime-mode:disabled;'/>
      <div id='subdiv'><button class='hide' id='submit'>Submit</button></div>

      <p class='hide' id='scoretext'></p>
      <!--button class='hide' id='answeragain'>Show Again</button-->
      <button class='hide' id='restart'>Start New Test</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
